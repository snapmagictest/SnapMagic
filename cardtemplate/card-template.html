<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapMagic Card Template</title>
    <style>
        :root {
            /* Professional Color Themes */
            --tech-primary: #00D4FF;
            --tech-secondary: #FF6B35;
            --aws-orange: #FF9900;
            --aws-blue: #4B9CD3;
            
            /* Default theme */
            --color1: var(--tech-primary);
            --color2: var(--tech-secondary);
        }

        body {
            margin: 0;
            padding: 50px;
            background: #232F3E;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .card-container {
            perspective: 750px;
        }

        .snapmagic-card {
            width: 300px;
            height: 420px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: #161E2D;
            box-shadow: 
                -5px -5px 5px -5px var(--color1), 
                5px 5px 5px -5px var(--color2), 
                0 55px 35px -20px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .snapmagic-card:hover {
            box-shadow: 
                -20px -20px 30px -25px var(--color1), 
                20px 20px 30px -25px var(--color2), 
                -7px -7px 10px -5px var(--color1), 
                7px 7px 10px -5px var(--color2), 
                0 0 13px 4px rgba(255,255,255,0.3),
                0 55px 35px -20px rgba(0, 0, 0, 0.5);
        }

        /* Holographic Effects */
        .snapmagic-card:before,
        .snapmagic-card:after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            background-repeat: no-repeat;
            opacity: .5;
            mix-blend-mode: color-dodge;
            transition: all .33s ease;
        }

        .snapmagic-card:before {
            background-position: 50% 50%;
            background-size: 300% 300%;
            background-image: linear-gradient(
                115deg,
                transparent 0%,
                var(--color1) 25%,
                transparent 47%,
                transparent 53%,
                var(--color2) 75%,
                transparent 100%
            );
            opacity: .5;
            filter: brightness(.5) contrast(1);
            z-index: 1;
        }

        .snapmagic-card:after {
            opacity: 1;
            background-image: 
                url("https://assets.codepen.io/13471/sparkles.gif"), 
                url("https://assets.codepen.io/13471/holo.png"), 
                linear-gradient(125deg, #ff008450 15%, #fca40040 30%, #ffff0030 40%, #00ff8a20 60%, #00cfff40 70%, #cc4cfa50 85%);
            background-position: 50% 50%;
            background-size: 160%;
            background-blend-mode: overlay;
            z-index: 2;
            filter: brightness(1) contrast(1);
            transition: all .33s ease;
            mix-blend-mode: color-dodge;
            opacity: .75;
        }

        .snapmagic-card:hover:after {
            filter: brightness(1) contrast(1);
            opacity: 1;
        }

        .snapmagic-card:hover:before {
            background-image: linear-gradient(
                110deg,
                transparent 25%,
                var(--color1) 48%,
                var(--color2) 52%,
                transparent 75%
            );
            background-position: 50% 50%;
            background-size: 250% 250%;
            opacity: .88;
            filter: brightness(.66) contrast(1.33);
        }

        /* Card Content */
        .card-content {
            position: relative;
            z-index: 3;
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--color1);
        }

        .card-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .card-footer {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-top: auto;
        }

        /* AWS Theme */
        .aws-theme {
            --color1: var(--aws-orange);
            --color2: var(--aws-blue);
        }

        /* Interactive hover effect */
        .hover-style {
            /* Dynamic styles will be injected here */
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="snapmagic-card" id="holoCard">
            <div class="card-content">
                <div class="card-title">AWS Lambda Expert</div>
                <div class="card-subtitle">Serverless Architecture Specialist</div>
                <div class="card-footer">Generated with SnapMagic AI</div>
            </div>
        </div>
    </div>

    <style class="hover-style"></style>

    <script>
        // Simple holographic effect
        const card = document.getElementById('holoCard');
        const hoverStyle = document.querySelector('.hover-style');

        card.addEventListener('mousemove', function(e) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const w = rect.width;
            const h = rect.height;

            // Calculate percentages
            const px = Math.abs(Math.floor(100 / w * x) - 100);
            const py = Math.abs(Math.floor(100 / h * y) - 100);
            const pa = (50 - px) + (50 - py);

            // Calculate positions
            const lp = 50 + (px - 50) / 1.5;
            const tp = 50 + (py - 50) / 1.5;
            const px_spark = 50 + (px - 50) / 7;
            const py_spark = 50 + (py - 50) / 7;
            const p_opc = 20 + (Math.abs(pa) * 1.5);

            // Calculate 3D rotation
            const ty = ((tp - 50) / 2) * -1;
            const tx = ((lp - 50) / 1.5) * 0.5;

            // Apply transform
            card.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

            // Update hover effects
            hoverStyle.innerHTML = `
                #holoCard:hover:before { 
                    background-position: ${lp}% ${tp}%;
                }
                #holoCard:hover:after { 
                    background-position: ${px_spark}% ${py_spark}%;
                    opacity: ${Math.min(p_opc / 100, 1)};
                }
            `;
        });

        card.addEventListener('mouseleave', function() {
            card.style.transform = '';
            hoverStyle.innerHTML = '';
        });
    </script>
</body>
</html>
