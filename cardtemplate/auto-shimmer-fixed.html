<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapMagic Auto-Shimmer Fixed</title>
    <style>
        :root {
            --aws-orange: #FF9900;
            --aws-blue: #4B9CD3;
            --aws-dark: #232F3E;
            --holo-color1: var(--aws-orange);
            --holo-color2: var(--aws-blue);
        }

        body {
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #232F3E 0%, #161E2D 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-container {
            perspective: 750px;
        }

        .snapmagic-card {
            width: 350px;
            height: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border: 2px solid rgba(255, 153, 0, 0.3);
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* STATIONARY STATE - No animations */
        .snapmagic-card.stationary {
            box-shadow: 
                -5px -5px 5px -5px var(--holo-color1), 
                5px 5px 5px -5px var(--holo-color2), 
                0 55px 35px -20px rgba(0, 0, 0, 0.5);
            animation: none !important;
        }

        .snapmagic-card.stationary:before,
        .snapmagic-card.stationary:after {
            display: none !important;
        }

        /* ANIMATED STATE - Full auto shimmer */
        .snapmagic-card.animated {
            box-shadow: 
                -5px -5px 5px -5px var(--holo-color1), 
                5px 5px 5px -5px var(--holo-color2), 
                0 55px 35px -20px rgba(0, 0, 0, 0.5);
            animation: autoFloat 8s ease-in-out infinite;
        }

        /* Automatic floating animation */
        @keyframes autoFloat {
            0%, 100% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                box-shadow: 
                    -5px -5px 5px -5px var(--holo-color1), 
                    5px 5px 5px -5px var(--holo-color2), 
                    0 55px 35px -20px rgba(0, 0, 0, 0.5);
            }
            25% {
                transform: rotateX(2deg) rotateY(-3deg) rotateZ(0.5deg);
                box-shadow: 
                    -15px -15px 20px -15px var(--holo-color1), 
                    15px 15px 20px -15px var(--holo-color2), 
                    0 0 8px 2px rgba(255,255,255,0.2),
                    0 55px 35px -20px rgba(0, 0, 0, 0.5);
            }
            50% {
                transform: rotateX(-1deg) rotateY(4deg) rotateZ(-0.3deg);
                box-shadow: 
                    -10px -10px 15px -10px var(--holo-color1), 
                    10px 10px 15px -10px var(--holo-color2), 
                    0 0 10px 3px rgba(255,255,255,0.25),
                    0 55px 35px -20px rgba(0, 0, 0, 0.5);
            }
            75% {
                transform: rotateX(3deg) rotateY(2deg) rotateZ(0.8deg);
                box-shadow: 
                    -20px -20px 25px -20px var(--holo-color1), 
                    20px 20px 25px -20px var(--holo-color2), 
                    0 0 12px 4px rgba(255,255,255,0.3),
                    0 55px 35px -20px rgba(0, 0, 0, 0.5);
            }
        }

        /* Holographic Effects - Only show when animated */
        .snapmagic-card.animated:before,
        .snapmagic-card.animated:after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            background-repeat: no-repeat;
            opacity: .5;
            mix-blend-mode: color-dodge;
            pointer-events: none;
        }

        .snapmagic-card.animated:before {
            background-size: 300% 300%;
            background-image: linear-gradient(
                115deg,
                transparent 0%,
                var(--holo-color1) 25%,
                transparent 47%,
                transparent 53%,
                var(--holo-color2) 75%,
                transparent 100%
            );
            opacity: .6;
            filter: brightness(.7) contrast(1.2);
            z-index: 1;
            animation: autoGradientSweep 6s ease-in-out infinite;
        }

        .snapmagic-card.animated:after {
            opacity: 1;
            background-image: 
                url("https://assets.codepen.io/13471/sparkles.gif"), 
                url("https://assets.codepen.io/13471/holo.png"), 
                linear-gradient(125deg, #ff008450 15%, #fca40040 30%, #ffff0030 40%, #00ff8a20 60%, #00cfff40 70%, #cc4cfa50 85%);
            background-size: 160%;
            background-blend-mode: overlay;
            z-index: 2;
            filter: brightness(1.1) contrast(1.1);
            mix-blend-mode: color-dodge;
            opacity: .8;
            animation: autoSparkleMove 10s ease-in-out infinite;
        }

        /* Automatic gradient sweep animation */
        @keyframes autoGradientSweep {
            0%, 100% {
                background-position: 0% 0%;
                opacity: 0.6;
                filter: brightness(.7) contrast(1.2);
            }
            20% {
                background-position: 100% 100%;
                opacity: 0.9;
                filter: brightness(.9) contrast(1.4);
            }
            40% {
                background-position: 0% 100%;
                opacity: 0.7;
                filter: brightness(.6) contrast(1.1);
            }
            60% {
                background-position: 100% 0%;
                opacity: 1;
                filter: brightness(1) contrast(1.5);
            }
            80% {
                background-position: 50% 50%;
                opacity: 0.8;
                filter: brightness(.8) contrast(1.3);
            }
        }

        /* Automatic sparkle movement animation */
        @keyframes autoSparkleMove {
            0%, 100% {
                background-position: 50% 50%;
                opacity: 0.8;
                filter: brightness(1.1) contrast(1.1);
            }
            15% {
                background-position: 30% 70%;
                opacity: 1;
                filter: brightness(1.3) contrast(1.3);
            }
            30% {
                background-position: 70% 30%;
                opacity: 0.6;
                filter: brightness(.9) contrast(.9);
            }
            45% {
                background-position: 20% 40%;
                opacity: 1.2;
                filter: brightness(1.4) contrast(1.4);
            }
            60% {
                background-position: 80% 60%;
                opacity: 0.7;
                filter: brightness(1) contrast(1);
            }
            75% {
                background-position: 40% 80%;
                opacity: 1.1;
                filter: brightness(1.2) contrast(1.2);
            }
            90% {
                background-position: 60% 20%;
                opacity: 0.9;
                filter: brightness(1.1) contrast(1.1);
            }
        }

        /* Hover effects - pause auto animation */
        .snapmagic-card.animated:hover {
            animation-play-state: paused;
        }

        .snapmagic-card.animated:hover:before {
            animation-play-state: paused;
            background-image: linear-gradient(
                110deg,
                transparent 25%,
                var(--holo-color1) 48%,
                var(--holo-color2) 52%,
                transparent 75%
            );
            background-size: 250% 250%;
            opacity: .95;
            filter: brightness(.8) contrast(1.5);
        }

        .snapmagic-card.animated:hover:after {
            animation-play-state: paused;
            filter: brightness(1.3) contrast(1.3);
            opacity: 1;
        }

        /* Card Content Layout */
        .card-content {
            position: relative;
            z-index: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: white;
            padding: 15px;
        }

        /* Powered by AWS Header - Sized for logos */
        .powered-by-aws {
            text-align: center;
            padding: 15px 0;
            background: linear-gradient(90deg, var(--aws-orange), var(--aws-blue));
            margin: -15px -15px 15px -15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px rgba(255, 153, 0, 0.3);
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated header glow - only when card is animated */
        .snapmagic-card.animated .powered-by-aws {
            animation: headerGlow 4s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% {
                box-shadow: 0 2px 10px rgba(255, 153, 0, 0.3);
            }
            50% {
                box-shadow: 0 2px 15px rgba(255, 153, 0, 0.5), 0 0 20px rgba(75, 156, 211, 0.3);
            }
        }

        /* AI Generated Image - Optimized for Nova quality */
        .card-image {
            flex: 1;
            background: #2a2a3e;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 280px;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-placeholder {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 14px;
        }

        /* Animated placeholder pulse - only when card is animated */
        .snapmagic-card.animated .image-placeholder {
            animation: placeholderPulse 2s ease-in-out infinite;
        }

        @keyframes placeholderPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Event Name */
        .event-name {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--aws-orange);
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
            line-height: 1.2;
        }

        /* Animated text glow - only when card is animated */
        .snapmagic-card.animated .event-name {
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 153, 0, 0.8), 0 0 25px rgba(255, 153, 0, 0.3);
            }
        }

        /* Bottom Section: Logo and Creator */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
        }

        .event-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--aws-orange), var(--aws-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .event-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Bedrock Logo - Same size as AWS logo */
        .bedrock-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--aws-orange), var(--aws-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: bold;
            margin-left: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .bedrock-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .creator-info {
            text-align: right;
            flex: 1;
            margin-left: 15px;
        }

        .creator-name {
            font-size: 15px;
            font-weight: bold;
            color: white;
            margin-bottom: 3px;
        }

        .creator-title {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* NEW: Flexible Sponsor Section at Bottom - Sized for logos */
        .sponsor-section {
            text-align: center;
            padding: 15px 0;
            background: linear-gradient(90deg, var(--aws-orange), var(--aws-blue));
            margin: 0 -15px -15px -15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 -2px 10px rgba(255, 153, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            min-height: 55px;
        }

        /* When no sponsors - show AWS logo like top */
        .sponsor-section.no-sponsors {
            justify-content: center;
        }

        .sponsor-section.no-sponsors::before {
            content: "⚡";
            margin-right: 8px;
        }

        .sponsor-section.no-sponsors::after {
            content: "⚡";
            margin-left: 8px;
        }

        /* Sponsor logos container */
        .sponsor-logos {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* Individual sponsor logo */
        .sponsor-logo {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: white;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .sponsor-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .sponsor-logo:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Animated sponsor section glow - only when card is animated */
        .snapmagic-card.animated .sponsor-section {
            animation: sponsorGlow 4s ease-in-out infinite;
        }

        @keyframes sponsorGlow {
            0%, 100% {
                box-shadow: 0 -2px 10px rgba(255, 153, 0, 0.3);
            }
            50% {
                box-shadow: 0 -2px 15px rgba(255, 153, 0, 0.5), 0 0 20px rgba(75, 156, 211, 0.3);
            }
        }

        /* Responsive sponsor sizing */
        .sponsor-logos.one-logo .sponsor-logo {
            width: 36px;
            height: 36px;
            font-size: 12px;
        }

        .sponsor-logos.two-logos .sponsor-logo {
            width: 34px;
            height: 34px;
            font-size: 11px;
        }

        .sponsor-logos.three-logos .sponsor-logo {
            width: 32px;
            height: 32px;
            font-size: 10px;
        }

        /* Control panel */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
        }

        .controls button {
            background: var(--aws-orange);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            font-size: 11px;
            transition: background 0.3s ease;
        }

        .controls button.active {
            background: var(--aws-blue);
        }

        .controls button:hover {
            opacity: 0.8;
        }

        .status {
            margin-top: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div><strong>Animation Controls:</strong></div>
        <button id="toggleAuto" class="active">Auto Shimmer ON</button>
        <div class="status" id="status">Status: Auto shimmer active</div>
    </div>

    <div class="card-container">
        <div class="snapmagic-card animated" id="holoCard">
            <div class="card-content">
                <!-- 1. Powered by AWS Header -->
                <div class="powered-by-aws">
                    ⚡ Powered by AWS ⚡
                </div>

                <!-- 2. AI Generated Image -->
                <div class="card-image" id="cardImage">
                    <div class="image-placeholder">
                        🎨 AI Generated Image<br>
                        <small>Auto-shimmer display mode</small>
                    </div>
                </div>

                <!-- 3. Event Name -->
                <div class="event-name" id="eventName">
                    AWS re:Invent 2024
                </div>

                <!-- 4. Logo and Creator Name -->
                <div class="card-footer">
                    <div class="event-logo" id="eventLogo">
                        AWS
                    </div>
                    <div class="bedrock-logo" id="bedrockLogo" title="Amazon Bedrock">
                        BR
                    </div>
                    <div class="creator-info">
                        <div class="creator-name" id="creatorName">Sarah Johnson</div>
                        <div class="creator-title" id="creatorTitle">Senior Solutions Architect</div>
                    </div>
                </div>

                <!-- 5. NEW: Flexible Sponsor Section (mirrors top AWS header) -->
                <div class="sponsor-section" id="sponsorSection">
                    <div class="sponsor-logos" id="sponsorLogos">
                        <!-- Sponsors will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('holoCard');
        const toggleBtn = document.getElementById('toggleAuto');
        const status = document.getElementById('status');
        
        let autoMode = true;

        // Toggle auto shimmer
        toggleBtn.addEventListener('click', () => {
            autoMode = !autoMode;
            
            if (autoMode) {
                // Turn ON auto shimmer - show all effects
                card.classList.remove('stationary');
                card.classList.add('animated');
                toggleBtn.textContent = 'Auto Shimmer ON';
                toggleBtn.classList.add('active');
                status.textContent = 'Status: Auto shimmer active - full holographic effects';
            } else {
                // Turn OFF auto shimmer - completely stationary
                card.classList.remove('animated');
                card.classList.add('stationary');
                toggleBtn.textContent = 'Auto Shimmer OFF';
                toggleBtn.classList.remove('active');
                status.textContent = 'Status: Stationary mode - no effects';
            }
        });

        // Manual hover effects only work when auto is OFF
        card.addEventListener('mousemove', function(e) {
            if (!autoMode) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const w = rect.width;
                const h = rect.height;

                const px = Math.abs(Math.floor(100 / w * x) - 100);
                const py = Math.abs(Math.floor(100 / h * y) - 100);

                const lp = 50 + (px - 50) / 1.5;
                const tp = 50 + (py - 50) / 1.5;

                const ty = ((tp - 50) / 2) * -1;
                const tx = ((lp - 50) / 1.5) * 0.5;

                card.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
            }
        });

        card.addEventListener('mouseleave', function() {
            if (!autoMode) {
                card.style.transform = '';
            }
        });

        // NEW: Flexible Sponsor System
        function updateSponsors(sponsors = []) {
            const sponsorSection = document.getElementById('sponsorSection');
            const sponsorLogos = document.getElementById('sponsorLogos');
            
            // Clear existing sponsors
            sponsorLogos.innerHTML = '';
            
            if (sponsors.length === 0) {
                // No sponsors - show AWS branding like top
                sponsorSection.classList.add('no-sponsors');
                sponsorSection.innerHTML = 'Powered by AWS';
            } else {
                // Has sponsors - show them
                sponsorSection.classList.remove('no-sponsors');
                sponsorSection.innerHTML = '<div class="sponsor-logos" id="sponsorLogos"></div>';
                
                const newSponsorLogos = document.getElementById('sponsorLogos');
                
                // Add responsive class based on count
                if (sponsors.length === 1) {
                    newSponsorLogos.classList.add('one-logo');
                } else if (sponsors.length === 2) {
                    newSponsorLogos.classList.add('two-logos');
                } else if (sponsors.length === 3) {
                    newSponsorLogos.classList.add('three-logos');
                }
                
                // Create sponsor logos
                sponsors.forEach((sponsor, index) => {
                    const logoDiv = document.createElement('div');
                    logoDiv.className = 'sponsor-logo';
                    logoDiv.title = sponsor.name || `Sponsor ${index + 1}`;
                    
                    if (sponsor.image) {
                        logoDiv.innerHTML = `<img src="${sponsor.image}" alt="${sponsor.name}">`;
                    } else {
                        logoDiv.textContent = sponsor.text || (index + 1);
                    }
                    
                    newSponsorLogos.appendChild(logoDiv);
                });
            }
        }

        // Demo: Test different sponsor configurations
        // You can call these functions to test:
        
        // No sponsors (default AWS branding)
        // updateSponsors([]);
        
        // One sponsor
        // updateSponsors([{text: 'S1', name: 'Sponsor One'}]);
        
        // Two sponsors
        // updateSponsors([{text: 'S1', name: 'Sponsor One'}, {text: 'S2', name: 'Sponsor Two'}]);
        
        // Three sponsors
        updateSponsors([
            {text: 'MS', name: 'Microsoft'}, 
            {text: 'GG', name: 'Google'}, 
            {text: 'IBM', name: 'IBM'}
        ]);

        // Initialize with default (you can change this)
        // updateSponsors([]); // Uncomment this line to start with no sponsors
    </script>
</body>
</html>
