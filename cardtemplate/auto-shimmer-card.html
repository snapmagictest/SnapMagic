<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapMagic Auto-Shimmer Trading Card</title>
    <style>
        :root {
            --aws-orange: #FF9900;
            --aws-blue: #4B9CD3;
            --aws-dark: #232F3E;
            --holo-color1: var(--aws-orange);
            --holo-color2: var(--aws-blue);
        }

        body {
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #232F3E 0%, #161E2D 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-container {
            perspective: 750px;
        }

        .snapmagic-card {
            width: 300px;
            height: 420px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            box-shadow: 
                -5px -5px 5px -5px var(--holo-color1), 
                5px 5px 5px -5px var(--holo-color2), 
                0 55px 35px -20px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 153, 0, 0.3);
            cursor: pointer;
            
            /* Automatic gentle rotation */
            animation: autoFloat 8s ease-in-out infinite;
        }

        /* Automatic floating animation */
        @keyframes autoFloat {
            0%, 100% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                box-shadow: 
                    -5px -5px 5px -5px var(--holo-color1), 
                    5px 5px 5px -5px var(--holo-color2), 
                    0 55px 35px -20px rgba(0, 0, 0, 0.5);
            }
            25% {
                transform: rotateX(2deg) rotateY(-3deg) rotateZ(0.5deg);
                box-shadow: 
                    -15px -15px 20px -15px var(--holo-color1), 
                    15px 15px 20px -15px var(--holo-color2), 
                    0 0 8px 2px rgba(255,255,255,0.2),
                    0 55px 35px -20px rgba(0, 0, 0, 0.5);
            }
            50% {
                transform: rotateX(-1deg) rotateY(4deg) rotateZ(-0.3deg);
                box-shadow: 
                    -10px -10px 15px -10px var(--holo-color1), 
                    10px 10px 15px -10px var(--holo-color2), 
                    0 0 10px 3px rgba(255,255,255,0.25),
                    0 55px 35px -20px rgba(0, 0, 0, 0.5);
            }
            75% {
                transform: rotateX(3deg) rotateY(2deg) rotateZ(0.8deg);
                box-shadow: 
                    -20px -20px 25px -20px var(--holo-color1), 
                    20px 20px 25px -20px var(--holo-color2), 
                    0 0 12px 4px rgba(255,255,255,0.3),
                    0 55px 35px -20px rgba(0, 0, 0, 0.5);
            }
        }

        /* Holographic Effects with Auto Animation */
        .snapmagic-card:before,
        .snapmagic-card:after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            background-repeat: no-repeat;
            opacity: .5;
            mix-blend-mode: color-dodge;
            pointer-events: none;
        }

        .snapmagic-card:before {
            background-size: 300% 300%;
            background-image: linear-gradient(
                115deg,
                transparent 0%,
                var(--holo-color1) 25%,
                transparent 47%,
                transparent 53%,
                var(--holo-color2) 75%,
                transparent 100%
            );
            opacity: .6;
            filter: brightness(.7) contrast(1.2);
            z-index: 1;
            
            /* Automatic gradient sweep */
            animation: autoGradientSweep 6s ease-in-out infinite;
        }

        .snapmagic-card:after {
            opacity: 1;
            background-image: 
                url("https://assets.codepen.io/13471/sparkles.gif"), 
                url("https://assets.codepen.io/13471/holo.png"), 
                linear-gradient(125deg, #ff008450 15%, #fca40040 30%, #ffff0030 40%, #00ff8a20 60%, #00cfff40 70%, #cc4cfa50 85%);
            background-size: 160%;
            background-blend-mode: overlay;
            z-index: 2;
            filter: brightness(1.1) contrast(1.1);
            mix-blend-mode: color-dodge;
            opacity: .8;
            
            /* Automatic sparkle movement */
            animation: autoSparkleMove 10s ease-in-out infinite;
        }

        /* Automatic gradient sweep animation */
        @keyframes autoGradientSweep {
            0%, 100% {
                background-position: 0% 0%;
                opacity: 0.6;
                filter: brightness(.7) contrast(1.2);
            }
            20% {
                background-position: 100% 100%;
                opacity: 0.9;
                filter: brightness(.9) contrast(1.4);
            }
            40% {
                background-position: 0% 100%;
                opacity: 0.7;
                filter: brightness(.6) contrast(1.1);
            }
            60% {
                background-position: 100% 0%;
                opacity: 1;
                filter: brightness(1) contrast(1.5);
            }
            80% {
                background-position: 50% 50%;
                opacity: 0.8;
                filter: brightness(.8) contrast(1.3);
            }
        }

        /* Automatic sparkle movement animation */
        @keyframes autoSparkleMove {
            0%, 100% {
                background-position: 50% 50%;
                opacity: 0.8;
                filter: brightness(1.1) contrast(1.1);
            }
            15% {
                background-position: 30% 70%;
                opacity: 1;
                filter: brightness(1.3) contrast(1.3);
            }
            30% {
                background-position: 70% 30%;
                opacity: 0.6;
                filter: brightness(.9) contrast(.9);
            }
            45% {
                background-position: 20% 40%;
                opacity: 1.2;
                filter: brightness(1.4) contrast(1.4);
            }
            60% {
                background-position: 80% 60%;
                opacity: 0.7;
                filter: brightness(1) contrast(1);
            }
            75% {
                background-position: 40% 80%;
                opacity: 1.1;
                filter: brightness(1.2) contrast(1.2);
            }
            90% {
                background-position: 60% 20%;
                opacity: 0.9;
                filter: brightness(1.1) contrast(1.1);
            }
        }

        /* Enhanced hover effects that work with auto animation */
        .snapmagic-card:hover {
            animation-play-state: paused;
        }

        .snapmagic-card:hover:before {
            animation-play-state: paused;
            background-image: linear-gradient(
                110deg,
                transparent 25%,
                var(--holo-color1) 48%,
                var(--holo-color2) 52%,
                transparent 75%
            );
            background-size: 250% 250%;
            opacity: .95;
            filter: brightness(.8) contrast(1.5);
        }

        .snapmagic-card:hover:after {
            animation-play-state: paused;
            filter: brightness(1.3) contrast(1.3);
            opacity: 1;
        }

        /* Card Content Layout */
        .card-content {
            position: relative;
            z-index: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: white;
            padding: 15px;
        }

        /* 1. Powered by AWS Header */
        .powered-by-aws {
            text-align: center;
            padding: 8px 0;
            background: linear-gradient(90deg, var(--aws-orange), var(--aws-blue));
            margin: -15px -15px 15px -15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px rgba(255, 153, 0, 0.3);
            
            /* Subtle glow animation */
            animation: headerGlow 4s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% {
                box-shadow: 0 2px 10px rgba(255, 153, 0, 0.3);
            }
            50% {
                box-shadow: 0 2px 15px rgba(255, 153, 0, 0.5), 0 0 20px rgba(75, 156, 211, 0.3);
            }
        }

        /* 2. AI Generated Image */
        .card-image {
            flex: 1;
            background: #2a2a3e;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-placeholder {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 14px;
            animation: placeholderPulse 2s ease-in-out infinite;
        }

        @keyframes placeholderPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* 3. Event Name */
        .event-name {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--aws-orange);
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
            line-height: 1.2;
            
            /* Subtle text glow animation */
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 153, 0, 0.8), 0 0 25px rgba(255, 153, 0, 0.3);
            }
        }

        /* 4. Bottom Section: Logo and Creator */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .event-logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        .event-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .creator-info {
            text-align: right;
            flex: 1;
            margin-left: 15px;
        }

        .creator-name {
            font-size: 14px;
            font-weight: bold;
            color: white;
            margin-bottom: 2px;
        }

        .creator-title {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Control panel */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
        }

        .controls button {
            background: var(--aws-orange);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            font-size: 11px;
        }

        .controls button.active {
            background: var(--aws-blue);
        }
    </style>
</head>
<body>
    <div class="controls">
        <div>Animation Controls:</div>
        <button id="toggleAuto" class="active">Auto Shimmer ON</button>
        <button id="pauseAll">Pause All</button>
        <button id="resumeAll">Resume All</button>
    </div>

    <div class="card-container">
        <div class="snapmagic-card" id="holoCard">
            <div class="card-content">
                <!-- 1. Powered by AWS Header -->
                <div class="powered-by-aws">
                    ⚡ Powered by AWS ⚡
                </div>

                <!-- 2. AI Generated Image -->
                <div class="card-image" id="cardImage">
                    <div class="image-placeholder">
                        🎨 AI Generated Image<br>
                        <small>Auto-shimmer display mode</small>
                    </div>
                </div>

                <!-- 3. Event Name -->
                <div class="event-name" id="eventName">
                    AWS re:Invent 2024
                </div>

                <!-- 4. Logo and Creator Name -->
                <div class="card-footer">
                    <div class="event-logo" id="eventLogo">
                        AWS
                    </div>
                    <div class="creator-info">
                        <div class="creator-name" id="creatorName">Sarah Johnson</div>
                        <div class="creator-title" id="creatorTitle">Senior Solutions Architect</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('holoCard');
        const toggleBtn = document.getElementById('toggleAuto');
        const pauseBtn = document.getElementById('pauseAll');
        const resumeBtn = document.getElementById('resumeAll');
        
        let autoMode = true;

        // Toggle auto shimmer
        toggleBtn.addEventListener('click', () => {
            autoMode = !autoMode;
            if (autoMode) {
                card.style.animationPlayState = 'running';
                card.querySelector(':before') && (card.querySelector(':before').style.animationPlayState = 'running');
                card.querySelector(':after') && (card.querySelector(':after').style.animationPlayState = 'running');
                toggleBtn.textContent = 'Auto Shimmer ON';
                toggleBtn.classList.add('active');
            } else {
                card.style.animationPlayState = 'paused';
                toggleBtn.textContent = 'Auto Shimmer OFF';
                toggleBtn.classList.remove('active');
            }
        });

        // Pause all animations
        pauseBtn.addEventListener('click', () => {
            card.style.animationPlayState = 'paused';
            document.querySelectorAll('*').forEach(el => {
                el.style.animationPlayState = 'paused';
            });
        });

        // Resume all animations
        resumeBtn.addEventListener('click', () => {
            card.style.animationPlayState = 'running';
            document.querySelectorAll('*').forEach(el => {
                el.style.animationPlayState = 'running';
            });
        });

        // Enhanced hover effects that work with auto animation
        card.addEventListener('mouseenter', () => {
            if (autoMode) {
                card.style.animationPlayState = 'paused';
            }
        });

        card.addEventListener('mouseleave', () => {
            if (autoMode) {
                card.style.animationPlayState = 'running';
            }
        });

        // Manual hover effect for when auto is disabled
        card.addEventListener('mousemove', function(e) {
            if (!autoMode) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const w = rect.width;
                const h = rect.height;

                const px = Math.abs(Math.floor(100 / w * x) - 100);
                const py = Math.abs(Math.floor(100 / h * y) - 100);

                const lp = 50 + (px - 50) / 1.5;
                const tp = 50 + (py - 50) / 1.5;

                const ty = ((tp - 50) / 2) * -1;
                const tx = ((lp - 50) / 1.5) * 0.5;

                card.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
            }
        });

        card.addEventListener('mouseleave', function() {
            if (!autoMode) {
                card.style.transform = '';
            }
        });
    </script>
</body>
</html>
