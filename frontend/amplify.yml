version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No build process needed for static HTML/CSS/JS"
    build:
      commands:
        - echo "Building SnapMagic Hello World frontend"
        - ls -la frontend/
    postBuild:
      commands:
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: frontend
    files:
      - '**/*'
  cache:
    paths: []
