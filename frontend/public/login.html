<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SnapMagic - AI-powered image and video transformation for AWS events">
    <title>SnapMagic - Login</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="css/components.css" as="style">
    <link rel="preload" href="css/responsive.css" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì∏</text></svg>">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
</head>
<body class="login-page">
    <!-- Login Container -->
    <div class="login-container">
        <div class="container">
            <div class="login-wrapper">
                <!-- Logo and Branding -->
                <div class="login-header text-center">
                    <div class="app-logo-large">
                        <span class="logo-icon">üì∏</span>
                        <h1 class="logo-text">SnapMagic</h1>
                    </div>
                    <p class="login-subtitle">AI-powered transformation for AWS events</p>
                </div>
                
                <!-- Login Form -->
                <div class="login-form-container">
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-control" 
                                placeholder="Enter username"
                                required
                                autocomplete="username"
                                autofocus
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-input-container">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-control" 
                                    placeholder="Enter password"
                                    required
                                    autocomplete="current-password"
                                >
                                <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                                    <span class="password-toggle-icon">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Error Message -->
                        <div id="loginError" class="alert alert-error hidden" role="alert">
                            <strong>Login Failed:</strong> <span id="loginErrorMessage">Invalid credentials</span>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-full" id="loginButton">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-spinner hidden">
                                <div class="processing-spinner"></div>
                            </span>
                        </button>
                    </form>
                </div>
                
                <!-- Additional Info -->
                <div class="login-footer text-center">
                    <p class="login-info">
                        <small>
                            üîí Secure access for event attendees<br>
                            Enter your credentials to access SnapMagic
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="processing-spinner"></div>
            <p class="loading-text">Authenticating...</p>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
    
    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    
    <style>
        /* Login-specific styles */
        .login-page {
            background: linear-gradient(135deg, var(--aws-dark-blue) 0%, var(--aws-light-blue) 50%, var(--aws-orange) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xxl);
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.6s ease-out;
        }
        
        .login-header {
            margin-bottom: var(--spacing-xxl);
        }
        
        .app-logo-large {
            margin-bottom: var(--spacing-lg);
        }
        
        .logo-icon {
            font-size: 4rem;
            display: block;
            margin-bottom: var(--spacing-md);
        }
        
        .logo-text {
            color: var(--primary-color);
            font-size: var(--font-size-xxxl);
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .login-subtitle {
            color: var(--medium-gray);
            font-size: var(--font-size-base);
            margin: 0;
        }
        
        .login-form-container {
            margin-bottom: var(--spacing-xl);
        }
        
        .password-input-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            transition: background-color var(--transition-fast);
        }
        
        .password-toggle:hover {
            background: var(--light-gray);
        }
        
        .password-toggle-icon {
            font-size: var(--font-size-lg);
        }
        
        .btn-spinner {
            display: inline-flex;
            align-items: center;
        }
        
        .btn-spinner .processing-spinner {
            width: 20px;
            height: 20px;
            border-width: 2px;
            margin: 0;
        }
        
        .login-footer {
            padding-top: var(--spacing-lg);
            border-top: 1px solid #e9ecef;
        }
        
        .login-info {
            color: var(--medium-gray);
            margin: 0;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
            color: var(--white);
        }
        
        .loading-content .processing-spinner {
            width: 48px;
            height: 48px;
            border-width: 4px;
            margin-bottom: var(--spacing-lg);
        }
        
        .loading-text {
            font-size: var(--font-size-lg);
            margin: 0;
        }
        
        /* Mobile adjustments */
        @media (max-width: 767px) {
            .login-page {
                padding: var(--spacing-md);
            }
            
            .login-wrapper {
                padding: var(--spacing-xl);
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            .logo-text {
                font-size: var(--font-size-xxl);
            }
        }
        
        /* Focus styles for accessibility */
        .form-control:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        .password-toggle:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            .login-wrapper {
                background: var(--white);
                border: 2px solid var(--black);
            }
            
            .form-control {
                border-color: var(--black);
            }
        }
        
        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .login-wrapper {
                animation: none;
            }
        }
    </style>
</body>
</html>
