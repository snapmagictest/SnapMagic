version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No build process needed for static HTML/CSS/JS"
    build:
      commands:
        - echo "Building SnapMagic frontend"
        - echo "Replacing API URL with environment variable"
        - echo "SNAPMAGIC_API_URL is $SNAPMAGIC_API_URL"
        - 'sed -i "s|PLACEHOLDER_API_URL|$SNAPMAGIC_API_URL|g" frontend/public/index.html'
        - echo "API URL replacement completed"
        - echo "Replacing template config with environment variable"
        - echo "SNAPMAGIC_TEMPLATE_CONFIG length is ${#SNAPMAGIC_TEMPLATE_CONFIG}"
        - 'echo "Template config (first 100 chars):"'
        - 'echo "${SNAPMAGIC_TEMPLATE_CONFIG:0:100}"'
        - 'sed -i "s|PLACEHOLDER_TEMPLATE_CONFIG|$SNAPMAGIC_TEMPLATE_CONFIG|g" frontend/public/index.html'
        - echo "Template config replacement completed"
        - echo "Replacing override code with environment variable"
        - echo "SNAPMAGIC_OVERRIDE_CODE is $SNAPMAGIC_OVERRIDE_CODE"
        - 'sed -i "s|PLACEHOLDER_OVERRIDE_CODE|$SNAPMAGIC_OVERRIDE_CODE|g" frontend/public/index.html'
        - echo "Override code replacement completed"
        - echo "Replacing print enabled with environment variable"
        - echo "SNAPMAGIC_PRINT_ENABLED is $SNAPMAGIC_PRINT_ENABLED"
        - 'sed -i "s|PLACEHOLDER_PRINT_ENABLED|$SNAPMAGIC_PRINT_ENABLED|g" frontend/public/index.html'
        - echo "Print enabled replacement completed"
        - 'echo "Verifying all replacements:"'
        - 'grep -A 1 -B 1 "API_URL:" frontend/public/index.html'
        - 'grep -A 1 -B 1 "OVERRIDE_CODE:" frontend/public/index.html'
        - 'grep -A 1 -B 1 "PRINT_ENABLED:" frontend/public/index.html'
        - 'if grep -q "PLACEHOLDER_TEMPLATE_CONFIG" frontend/public/index.html; then echo "ERROR: Template placeholder still exists!"; else echo "✅ Template config replaced successfully"; fi'
        - 'if grep -q "PLACEHOLDER_OVERRIDE_CODE" frontend/public/index.html; then echo "ERROR: Override code placeholder still exists!"; else echo "✅ Override code replaced successfully"; fi'
        - 'if grep -q "PLACEHOLDER_PRINT_ENABLED" frontend/public/index.html; then echo "ERROR: Print enabled placeholder still exists!"; else echo "✅ Print enabled replaced successfully"; fi'
    postBuild:
      commands:
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: frontend/public
    files:
      - '**/*'
  cache:
    paths: []
